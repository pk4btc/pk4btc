<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="assets/css/style.css">



    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <img class="brand-image" src="assets/img/logo.png">
            <form>
                <input type="text" class="search-box"/>
             </form>
             <div class="nav-items">
                <i class="fas icon fa-home"></i>
                <i class="fas icon fa-plus"> </i>
                <i class="fas icon fa-heart"></i>
                <div class="icon user-profile">
                    <i class="fas icon fa-user"> </i>

                </div>

             </div>
        </div>
    </nav>
<header class="profile-header">
    <header class="profile-container">
        <div class="profile">
           
            <div class="profile-user-sett">
                <div class="profile-img">
                    <img src="assets/img/avatar.jpg">
                </div>
                <h1 class="profile-username">username</h1>
               
               
            </div>
            <form action="">
                <button class="follow-btn" type="submit">
                    Follow
                </button>
            </form>
            <div class="profile-stats">
                <ul>
                    <li><span class="profile-stat-count"> 345</span>Posts</li>
                    <li><span class="profile-stat-count"> 345</span>Followers</li>
                    <li><span class="profile-stat-count"> 345</span>Following</li>
                </ul>
               
            </div>
            <div class="profile-bio">
                <p><span class="profile-real-name"></span>Information </p>
            </div>
        </div>

</header>

<main>
    <div class="gallery-con">
        <div class="gallery">
            <div class="gallery-item">
                <img class="gallery-image" src="assets/img/flower.jpg">
                <div class="gallery-item-info">
                    <ul>
                        <li class="gallery-item-likes"><span class="hide-gallery">Likes:</span>
                            <i class="fas fa-heart"></i></li>
                        <li class="galler-item-coments"><span class="hide-gallery">Comments</span>
                        <i class="fas fa-comment"></i></li>
                    </ul>
                </div>

            </div>

            <div class="gallery-item">
                <img class="gallery-image" src="assets/img/czerwienNiluMala2.jpg">
                <div class="gallery-item-info">
                    <ul>
                        <li class="gallery-item-likes"><span class="hide-gallery">Likes:</span>
                            <i class="fas fa-heart"></i></li>
                        <li class="galler-item-coments"><span class="hide-gallery">Comments</span>
                        <i class="fas fa-comment"></i></li>
                    </ul>
                </div>

            </div>

            <div class="gallery-item">
                <img class="gallery-image" src="assets/img/czerwienNiluMala1.jpg">
                <div class="gallery-item-info">
                    <ul>
                        <li class="gallery-item-likes"><span class="hide-gallery">Likes:</span>
                            <i class="fas fa-heart"></i></li>
                        <li class="galler-item-coments"><span class="hide-gallery">Comments</span>
                        <i class="fas fa-comment"></i></li>
                    </ul>
                </div>

            </div>

            <div class="gallery-item">
                <img class="gallery-image" src="assets/img/niebieskiKsiezyc.JPG">
                <div class="gallery-item-info">
                    <ul>
                        <li class="gallery-item-likes"><span class="hide-gallery">Likes:</span>
                            <i class="fas fa-heart"></i></li>
                        <li class="galler-item-coments"><span class="hide-gallery">Comments</span>
                        <i class="fas fa-comment"></i></li>
                    </ul>
                </div>

            </div>

        </div>

    </div>
</main>
</body>
</html>
